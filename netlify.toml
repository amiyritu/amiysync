[build]
  command = "npm install && npm run build"
  functions = "netlify/functions"
  publish = "dist/spa"

[dev]
  command = "npm run dev"
  framework = "react"

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/:splat"
